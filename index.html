<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Bronte Dow</title>
<style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    padding: 0;
    font-family: sans-serif;
    height: 100vh;
    width: 100vw;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
  }

  /* Full-screen background image, NO bars (crops edges as needed) */
  body::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('18.jpg');
    background-repeat: no-repeat;
    background-position: center;
    background-size: cover; /* <-- CHANGED TO A */
    z-index: -1;
  }

  /* Text container */
  .intro {
    max-width: 500px;
    text-align: justify;
    font-size: 22px;
    color: rgba(0,0,0,0); /* invisible until hover */
    transition: color 0.3s ease;
    cursor: pointer;
  }

  /* Reveal text on hover */
  .intro:hover {
    color: black;
  }

  .intro a {
    color: inherit;
    font-style: italic;
    text-decoration: none;
  }

  .intro a:active,
  .intro a:focus {
    font-weight: bold;
  }
</style>
</head>
