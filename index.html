<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bronte Dow</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      padding: 0;
    }

    /* Sentence styling */
    .intro {
      font-size: 20px;
      margin-bottom: 20px;
      line-height: 1.5;
    }

    .intro a {
      color: red;
      font-style: italic;
      text-decoration: none;
    }

    .intro a:active, .intro a:focus {
      font-weight: bold;
    }

    /* Random image styling */
    .random-image {
      text-align: left; /* matches top-left position of 1.jpg on films page */
      margin-bottom: 20px;
    }

    .random-image img {
      width: 300px; /* same as films page images */
      height: 200px; 
      object-fit: cover; /* crops images to uniform size */
    }
  </style>
</head>
<body>

<div class="intro">
  <a href="index.html">Bronte Dow</a> makes films and <a href="films.html">programmes screenings</a>. 
  <a href="mailto:dowbronte@gmail.com">You can contact her here</a>.
</div>

<div class="random-image">
  <a href="films.html"><img id="randomImg" src="" alt="Random film"></a>
</div>

<script>
  const images = ["1.jpg","2.jpg","3.jpg","4.jpg","5.jpg","6.jpg","7.jpg","8.jpg","9.jpg","10.jpg","11.jpg","15.jpg","16.jpg","17.jpg","18.jpg","19.jpg"];
  const randomIndex = Math.floor(Math.random() * images.length);
  document.getElementById("randomImg").src = images[randomIndex];
</script>

</body>
</html>
