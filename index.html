<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bronte Dow</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: sans-serif;
      font-size: 18px;
      line-height: 1.5;
      text-align: center;
    }

    /* Sentence styling */
    .sentence {
      margin-bottom: 20px;
    }

    .sentence a {
      color: red;
      font-style: italic;
      text-decoration: none;
    }

    .sentence a:active, .sentence a:focus {
      font-weight: bold;
    }

    /* Image styling */
    .random-image img {
      width: 300px;
      height: auto;
      display: block;
      margin: 0 auto;
      object-fit: cover; /* ensures same visual size */
    }
  </style>
</head>
<body>

<div class="sentence">
  <a href="index.html">Bronte Dow</a> makes <a href="films.html">films</a> and <a href="https://weathergirlevents.wordpress.com/" target="_blank">programmes screenings</a>. <a href="mailto:dowbronte@gmail.com">Contact her here</a>.
</div>

<div class="random-image">
  <a href="films.html" id="imageLink"><img src="" alt="Random film"></a>
</div>

<script>
  // Array of available images
  const images = ['1.jpg','2.jpg','3.jpg','4.jpg','5.jpg','6.jpg','7.jpg','8.jpg','9.jpg','10.jpg','11.jpg','15.jpg','16.jpg','17.jpg','18.jpg','19.jpg'];
  
  // Pick a random image
  const randomIndex = Math.floor(Math.random() * images.length);
  const imgSrc = images[randomIndex];

  // Set the image src
  document.querySelector('#imageLink img').src = imgSrc;
</script>

</body>
</html>
