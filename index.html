<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>Bronte Dow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #A4CB9E;
            color: #000000;
            font-family: Arial, Helvetica, sans-serif;
            min-height: 100vh;
            width: 100%;
        }
        
        /* Three column layout */
        .container {
            display: flex;
            min-height: 100vh;
            width: 100%;
        }
        
        /* Left column - film projects (ACME style) */
        .left-column {
            flex: 0 0 200px;
            padding: 20px 15px 20px 30px;
            border-right: 1px solid #000000;
        }
        
        /* Middle column - content display area */
        .middle-column {
            flex: 1;
            padding: 20px 30px;
            background-color: #A4CB9E;
            overflow: auto;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        
        /* Right column - collaborative programming */
        .right-column {
            flex: 0 0 200px;
            padding: 20px 30px 20px 15px;
            border-left: 1px solid #000000;
        }
        
        /* Content wrapper for centering */
        .content-wrapper {
            max-width: 600px;
            width: 100%;
            margin: 0 auto;
        }
        
        /* Content card for projects */
        .project-content {
            width: 100%;
        }
        
        .project-content img {
            max-width: 100%;
            height: auto;
            border: 1px solid #333;
            margin-bottom: 15px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        
        .project-content p {
            font-size: 16px;
            line-height: 1.4;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }
        
        /* Iframe styling for external links */
        .project-content iframe {
            width: 100%;
            height: 70vh;
            border: 1px solid #333;
            background-color: white;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        
        h1 {
            font-size: clamp(20px, 4vw, 24px);
            font-weight: bold;
            margin: 10px 0 18px 0;
        }
        
        .column-header {
            font-size: clamp(14px, 3vw, 16px);
            font-weight: bold;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 1px solid #000000;
            padding-bottom: 5px;
        }
        
        ul {
            list-style-type: none;
            padding-left: 0;
            margin: 0;
        }
        
        li {
            margin-bottom: 2px;
            font-size: clamp(14px, 3vw, 16px);
            line-height: 1.3;
        }
        
        a {
            color: #000000;
            text-decoration: none;
            display: inline-block;
            padding: 2px 0;
            cursor: pointer;
            -webkit-tap-highlight-color: rgba(0,0,0,0.1);
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        /* Active link state */
        .active-link {
            background-color: #ffff99;
        }
        
        /* Hide all project content by default */
        .project-content {
            display: none;
        }
        
        /* Show active project */
        .project-content.active {
            display: block;
        }
        
        /* Responsive adjustments */
        @media (max-width: 900px) {
            .container {
                flex-wrap: wrap;
            }
            .left-column {
                flex: 0 0 100%;
                border-right: none;
                border-bottom: 1px solid #000000;
                padding: 15px 15px 15px 25px;
            }
            .middle-column {
                flex: 0 0 100%;
                order: 2;
                padding: 20px;
                min-height: 50vh;
            }
            .right-column {
                flex: 0 0 100%;
                border-left: none;
                border-top: 1px solid #000000;
                padding: 15px 25px 15px 15px;
            }
        }
        
        @media (max-width: 380px) {
            .left-column, .right-column {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left column - Film Projects -->
        <div class="left-column">
            <div class="column-header">Film Projects</div>
            <h1>Bronte Dow</h1>
            
            <ul>
                <li><a href="#" onclick="showProject('dreams', event)">Dreams</a></li>
                <li><a href="#" onclick="showProject('bathynomus', event)">Bathynomus</a></li>
                <li><a href="#" onclick="showProject('soundings', event)">Soundings</a></li>
                <li><a href="#" onclick="showProject('mothers', event)">Mothers</a></li>
            </ul>
        </div>
        
        <!-- Middle column - Content display area (centered) -->
        <div class="middle-column">
            <div class="content-wrapper">
                <!-- Dreams content - image 7.jpg -->
                <div id="dreams-content" class="project-content">
                    <div class="project-content-inner">
                        <img src="7.jpg" alt="Dreams">
                        <p>Dreams, 2020, digital video</p>
                    </div>
                </div>
                
                <!-- Bathynomus content - image 7.jpg (placeholder) -->
                <div id="bathynomus-content" class="project-content">
                    <div class="project-content-inner">
                        <img src="7.jpg" alt="Bathynomus">
                        <p>Bathynomus, 2020, digital video</p>
                    </div>
                </div>
                
                <!-- Soundings content - image 18.jpg -->
                <div id="soundings-content" class="project-content">
                    <div class="project-content-inner">
                        <img src="18.jpg" alt="Soundings">
                        <p>Soundings, 2020, digital video</p>
                    </div>
                </div>
                
                <!-- Mothers content - external link -->
                <div id="mothers-content" class="project-content">
                    <div class="project-content-inner">
                        <iframe src="https://turf-projects.com/project/mothers/" title="Mothers at TURF Projects"></iframe>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Right column - Collaborative Programming -->
        <div class="right-column">
            <div class="column-header">Collaborative Programming</div>
            <ul>
                <li><a href="#" onclick="showProject('weathergirl', event)">Weathergirl</a></li>
            </ul>
            
            <!-- Weathergirl content hidden - will show in middle column when clicked -->
        </div>
    </div>

    <script>
        function showProject(projectId, event) {
            // Prevent default link behavior
            if (event) {
                event.preventDefault();
            }
            
            // Hide all project content
            var contents = document.getElementsByClassName('project-content');
            for (var i = 0; i < contents.length; i++) {
                contents[i].classList.remove('active');
            }
            
            // Show selected project content
            var selectedContent = document.getElementById(projectId + '-content');
            if (selectedContent) {
                selectedContent.classList.add('active');
            }
            
            // Remove active class from all links
            var links = document.querySelectorAll('.left-column a, .right-column a');
            for (var i = 0; i < links.length; i++) {
                links[i].classList.remove('active-link');
            }
            
            // Add active class to clicked link
            if (event && event.target) {
                event.target.classList.add('active-link');
            }
            
            // Store the last active project in localStorage
            localStorage.setItem('lastProject', projectId);
        }
        
        // On page load, check if there was a last viewed project
        window.onload = function() {
            var lastProject = localStorage.getItem('lastProject');
            if (lastProject) {
                showProject(lastProject, null);
            } else {
                // Show Dreams by default
                showProject('dreams', null);
            }
        };
    </script>
</body>
</html>
