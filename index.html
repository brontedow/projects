<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>Bronte Dow</title>
    <!-- Minimal inline styles - exactly like ACME but responsive -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #A4CB9E;
            color: #000000;
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 15px 15px 15px 25px;
            min-height: 100vh;
            width: 100%;
        }
        
        /* Responsive container */
        .content {
            max-width: 800px;
            width: 100%;
            margin: 0;
        }
        
        h1 {
            font-size: clamp(22px, 5vw, 28px);
            font-weight: bold;
            margin: 10px 0 18px 0;
        }
        
        ul {
            list-style-type: none;
            padding-left: 0;
            margin: 0 0 18px 0;
        }
        
        li {
            margin-bottom: 2px;
            font-size: clamp(14px, 4vw, 16px);
            line-height: 1.3;
        }
        
        a {
            color: #000000;
            text-decoration: none;
            display: inline-block;
            padding: 2px 0;
            -webkit-tap-highlight-color: rgba(0,0,0,0.1);
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        hr {
            border: none;
            border-top: 1px solid #000000;
            margin: 18px 0 10px 0;
            width: 100%;
        }
        
        /* iPhone SE / small phone optimization */
        @media (max-width: 380px) {
            body {
                padding: 12px 12px 12px 20px;
            }
            h1 {
                margin: 8px 0 16px 0;
            }
            li {
                margin-bottom: 3px;
            }
        }
        
        /* iPad / tablet optimization */
        @media (min-width: 768px) {
            body {
                padding: 20px 20px 20px 30px;
            }
        }
        
        /* Landscape orientation */
        @media (orientation: landscape) and (max-height: 500px) {
            body {
                padding: 10px 10px 10px 25px;
            }
            h1 {
                margin: 5px 0 12px 0;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Bronte Dow</h1>
        
        <ul>
            <li><a href="#">Weathergirl</a></li>
            <li><a href="#">Dreams</a></li>
            <li><a href="#">Bathynomus</a></li>
            <li><a href="#">Soundings</a></li>
            <li><a href="#">Mothers</a></li>
        </ul>
        
        <hr>
    </div>
</body>
</html>
