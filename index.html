<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>My Image Grid</title>
  <style>
    body { margin: 0; padding: 20px; font-family: sans-serif; }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 10px;
    }
    .grid img { width: 100%; height: auto; display: block; }
  </style>
</head>
<body>

<h1>My Image Grid</h1>
<div class="grid">
  <a href="#"><img src="1.jpg" alt="Image 1"></a>
  <a href="#"><img src="2.jpg" alt="Image 2"></a>
  <a href="#"><img src="3.jpg" alt="Image 3"></a>
  <a href="#"><img src="4.jpg" alt="Image 4"></a>

  <a href="#"><img src="6.jpg" alt="Image 6"></a>
  <a href="#"><img src="7.jpg" alt="Image 7"></a>
  <a href="#"><img src="8.jpg" alt="Image 8"></a>

  <a href="#"><img src="12.jpg" alt="Image 12"></a>

  <a href="#"><img src="14.jpg" alt="Image 14"></a>
  <a href="#"><img src="15.jpg" alt="Image 15"></a>
</div>

</body>
</html>
