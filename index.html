<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Bronte Dow</title>
<style>
  body {
    margin: 0;
    padding: 40px;
    font-family: sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  /* Sentence styling */
  .intro {
    font-size: 24px;  /* match films page */
    text-align: center;
    margin-bottom: 40px;
  }

  .intro a {
    color: red;
    font-style: italic;

    font-weight: bold;
  }

  /* Random image styling */
  .random-image {
    width: 320px;      /* same as films page images */
    aspect-ratio: 16/9;
    object-fit: cover;

  }

</head>
<body>

<div class="intro">
  <a href="index.html">Bronte Dow</a> makes <a href="films.html">films</a> and <a href="https://weathergirlevents.wordpress.com/" target="_blank">programmes screenings</a>. You can contact her <a href="mailto:dowbronte@gmail.com">here</a>.
</div>

<!-- Randomised image -->
<img id="randomImg" class="random-image" src="" alt="Random Image" onclick="window.location='films.html'">

<script>
  // Only the images used on films page
  const images = ['1.jpg','6.jpg','10.jpg','15.jpg'];

  const randomIndex = Math.floor(Math.random() * images.length);
  const img = document.getElementById('randomImg');
  img.src = images[randomIndex];
</script>
