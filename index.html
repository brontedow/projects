<!doctype html>
<html>
<head>

<style>
  body {
    margin: 0;
    padding: 40px;
    font-family: sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  /* Sentence styling */
  .intro {
    font-size: 22px;
    text-align: center;
    margin-bottom: 40px;
  }

  .intro a {
    color: red;
    font-style: italic;
    text-decoration: none;
  }

    font-weight: bold;
  }

  /* Image styling */
  .random-image {
    width: 180px;  /* slightly smaller */

  }

<body>

<div class="intro">
  <a href="index.html">Bronte Dow</a> makes <a href="films.html">films</a> and <a href="https://weathergirlevents.wordpress.com/" target="_blank">programmes screenings</a>. You can contact her <a href="mailto:dowbronte@gmail.com">here</a>.
</div>

<!-- Randomised image -->
<img id="randomImg" class="random-image" src="" alt="Random Image" onclick="window.location='films.html'">

<script>
  // List of images to choose from
  const images = [
    '1.jpg','2.jpg','3.jpg','4.jpg','5.jpg','6.jpg','7.jpg','8.jpg','9.jpg','10.jpg',
    '11.jpg','15.jpg','16.jpg','17.jpg','18.jpg','19.jpg'
  ];

  // Choose a random image
  const randomIndex = Math.floor(Math.random() * images.length);
  const img = document.getElementById('randomImg');
  img.src = images[randomIndex];

  // Map random image to its grid position (optional: you could use CSS grid later for exact positions)
</script>
