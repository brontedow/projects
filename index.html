<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bronte Dow</title>
    <!-- Bootstrap CSS (keeping your existing structure) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Font Awesome icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    
    <style>
        /* ACME Laboratories style - green background, monospace feel */
        html {
            background-color: #009966;  /* Solid ACME green */
        }
        
        body {
            background-color: #009966 !important;  /* Override any Bootstrap */
            font-family: "Courier New", Courier, "Lucida Sans Typewriter", monospace;
            margin: 2rem auto;
            max-width: 900px;
            padding: 0 20px;
            color: #000000;
        }
        
        /* Main content container - light green interior like acme.com */
        .acme-box {
            background-color: #ccffcc;
            border: 2px solid #000000;
            padding: 2.5rem 3rem;
            box-shadow: 8px 8px 0 rgba(0,0,0,0.2);
        }
        
        /* Your name - large and bold like ACME */
        h1 {
            font-family: "Courier New", Courier, monospace;
            font-size: 3.2rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: -0.02em;
            margin: 0 0 0.5rem 0;
            padding: 0;
            border-bottom: 4px solid #000000;
            display: inline-block;
        }
        
        /* Project list - exactly like ACME's index */
        .project-index {
            list-style-type: none;
            margin: 2.5rem 0 2rem 0;
            padding: 0;
        }
        
        .project-index li {
            margin: 0.8rem 0;
            padding: 0;
            font-size: 1.6rem;
            font-weight: normal;
        }
        
        .project-index li a {
            text-decoration: none;
            color: #000000;
            border-bottom: 3px solid #006633;
            padding-bottom: 2px;
            font-style: italic;  /* Your original italic styling */
        }
        
        .project-index li a:hover {
            background-color: #ffff66;
            border-bottom: 3px solid #000000;
        }
        
        /* Remove any Bootstrap interference */
        .container, .row, .col {
            background-color: transparent !important;
        }
        
        hr {
            border-top: 2px solid #006633;
            background-color: transparent;
            margin: 2rem 0 0.5rem 0;
        }
    </style>
</head>
<body>
    <div class="acme-box">
        <!-- Just your name - no intro sentence -->
        <h1>Bronte Dow</h1>
        
        <!-- Empty space like acme.com's layout -->
        <div style="height: 0.5rem;"></div>
        
        <!-- Pure hyperlinked project list - exactly as requested -->
        <ul class="project-index">
            <li><a href="#"><i>Weathergirl</i></a></li>
            <li><a href="#"><i>Dreams</i></a></li>
            <li><a href="#"><i>Bathynomus</i></a></li>
            <li><a href="#"><i>Soundings</i></a></li>
            <li><a href="#"><i>Mothers</i></a></li>
        </ul>
        
        <hr>
        <!-- No tribute line - completely clean -->
    </div>
</body>
</html>
