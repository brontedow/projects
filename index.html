<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Image Grid</title>
  <style>
    body { margin: 0; padding: 20px; font-family: sans-serif; }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 10px;
    }
    .grid img {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>

<div class="grid">

  <!-- EXAMPLE -->
  <!-- Replace the src= with your actual file names -->

  <a href="#">
    <img src="Screenshot 2025-11-15 at 16.48.41.png" alt="">
  </a>

  <!-- Add more items like this -->
  <!-- <a href="#"><img src="YOUR-FILENAME.png" alt=""></a> -->

</div>

</body>
</html>
