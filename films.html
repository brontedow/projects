<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Bronte Dow Films</title>
<style>
  * { box-sizing: border-box; }

  body {
    margin: 0;
    padding: 0;
    font-family: sans-serif;
    height: 100vh;
    width: 100vw;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
  }

  /* FULL-SCREEN RANDOM IMAGE */
  .bg {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    object-fit: cover;
    z-index: -1;
    opacity: 0.45;
  }

  .container {
    position: relative;
    z-index: 10;
    max-width: 500px;
    text-align: justify;
    font-size: 22px;
    color: black;
    padding: 20px;
  }

  .container a {
    color: red;
    font-style: italic;
    text-decoration: none;
  }

  .container a:active,
  .container a:focus {
    font-weight: bold;
  }
</style>
</head>
<body>

<!-- Image gets inserted by JS below -->
<img id="bgImage" class="bg" src="" alt="">

<div class="container">
  <a href="index.html">Bronte Dow</a> makes <a href="films.html">films</a> and 
  <a href="https://weathergirlevents.wordpress.com/" target="_blank">programmes screenings</a>. 
  This website is under construction but you can contact her 
  <a href="mailto:dowbronte@gmail.com">here</a>.
</div>

<script>
  const images = ["2.jpg", "3.jpg", "4.jpg", "7.jpg", "11.jpg", "16.jpg", "17.jpg", "19.jpg"];
  const randomImage = images[Math.floor(Math.random() * images.length)];
  document.getElementById("bgImage").src = randomImage;
</script>

</body>
</html>
