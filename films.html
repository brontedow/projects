  <style>
    body {
      margin: 0;
      padding: 40px;
      font-family: sans-serif;
      min-height: 100vh;
      position: relative;
    }

    /* Sentence styling */
    .intro {
      font-size: 20px;
      text-align: left;
      position: absolute;
      top: 40px;
      left: 40px;
    }
    .intro a {
      color: red;
      font-style: italic;
      text-decoration: none;
    }
    .intro a:active, .intro a:focus {
      font-weight: bold;
    }

    /* Image styling */
    .grid {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .grid a img {
      max-width: 90vw; /* never wider than viewport */
      max-height: 80vh; /* never taller than viewport */
      aspect-ratio: 16/9;
      object-fit: cover;
      cursor: pointer;
      display: block;
    }
  </style>
</head>
