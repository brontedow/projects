<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: sans-serif;
  }

  body {
    display: flex;
    flex-direction: column;
    justify-content: flex-start; /* top aligned like homepage */
    align-items: center;         /* horizontally centered */
    padding: 40px;
    box-sizing: border-box;
  }

  /* Sentence styling */
  .intro {
    font-size: 20px;           /* same as index */
    text-align: center;         /* center text */

  }

  .intro a {
    color: red;
    font-style: italic;
    text-decoration: none;
  }

  .intro a:active, .intro a:focus {
    font-weight: bold;
  }

  /* Grid styling */
  .grid {
    display: grid;
    gap: 15px;
    justify-content: center;   /* center the grid horizontally */
    margin-bottom: 15px;
  }

  .grid img {
    width: 240px;             /* match index random image */
    aspect-ratio: 16/9;       /* same aspect ratio */
    object-fit: cover;
    cursor: pointer;
  }

  .row { display: grid; gap: 15px; margin-bottom: 15px; justify-content: center; }

  /* Row definitions based on your instructions */
  .row1 { grid-template-columns: repeat(5, 240px); }
  .row2 { grid-template-columns: repeat(5, 240px); }
  .row3 { grid-template-columns: repeat(2, 240px); }
  .row4 { grid-template-columns: repeat(5, 240px); }
</style>
</head>
