<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Bronte Dow</title>
<style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    padding: 0;
    font-family: sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    overflow: hidden;
  }

  /* Full-screen background image */
  body::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('18.jpg');
    background-size: cover;   /* fill screen without stretching */
    background-position: center;
    z-index: -1;              /* behind text */
  }

  /* Text container */
  .intro {
    font-size: 22px;
    max-width: 500px;
    text-align: justify;
    color: rgba(0,0,0,0);      /* invisible by default */
    transition: color 0.3s ease;
    z-index: 1;                /* above background */
    cursor: pointer;           /* indicate hover */
  }

  /* Reveal text on hover */
  .intro:hover {
    color: black;             /* or white if contrast better */
  }

  .intro a {
    color: inherit;            /* links inherit text color */
    font-style: italic;
    text-decoration: none;
  }

  .intro a:active,
  .intro a:focus {
    font-weight: bold;
  }
</style>
</head>

</div>

</body>
</html>
