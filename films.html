<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Bronte Dow Films</title>
<style>
  * { box-sizing: border-box; }

  body {
    margin: 0;
    padding: 0;
    font-family: sans-serif;
    height: 100vh;
    width: 100vw;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    background-color: #fff;
  }

  /* Randomly placed background images */
  .background-images {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: -1;
  }

  .background-images img {
    position: absolute;
    width: 300px;
    height: auto;
    opacity: 0.4;
    object-fit: cover;
    transition: transform 0.3s;
  }

  /* Example random positions & rotations */
  .img1 { top: 5%; left: 10%; transform: rotate(-5deg); }
  .img2 { top: 20%; left: 60%; transform: rotate(10deg); }
  .img3 { top: 50%; left: 15%; transform: rotate(-8deg); }
  .img4 { top: 65%; left: 50%; transform: rotate(5deg); }
  .img5 { top: 70%; left: 30%; transform: rotate(-12deg); }
  .img6 { top: 35%; left: 75%; transform: rotate(8deg); }
  .img7 { top: 10%; left: 40%; transform: rotate(-3deg); }
  .img8 { top: 55%; left: 80%; transform: rotate(4deg); }

  /* Text container */
  .container {
    position: relative;
    z-index: 1;
    max-width: 500px;
    text-align: justify;
    font-size: 22px;
    color: black;
  }

  .container a {
    color: red;
    font-style: italic;
    text-decoration: none;
  }

  .container a:active,
  .container a:focus {
    font-weight: bold;
  }
</style>
</head>
<body>

<div class="background-images">
  <img src="2.jpg" class="img1" alt="">
  <img src="3.jpg" class="img2" alt="">
  <img src="4.jpg" class="img3" alt="">
  <img src="7.jpg" class="img4" alt="">
  <img src="11.jpg" class="img5" alt="">
  <img src="16.jpg" class="img6" alt="">
  <img src="17.jpg" class="img7" alt="">
  <img src="19.jpg" class="img8" alt="">
</div>

</div>

</body>
</html>
