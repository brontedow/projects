<title>Bronte Dow Films</title>
<style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    padding: 0;
    font-family: sans-serif;
    height: 100vh;
    overflow: hidden;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* Background images container */
  .background-images {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
  }

  .background-images img {
    position: absolute;
    object-fit: cover;
    opacity: 0.4;
    width: 300px;
    height: auto;
    transition: transform 0.3s ease;
  }

  /* Collage positions (you can adjust any) */
  .img1 { top: 8%;  left: 5%;  transform: rotate(-5deg); }
  .img2 { top: 25%; left: 62%; transform: rotate(10deg); }
  .img3 { top: 52%; left: 14%; transform: rotate(-8deg); }
  .img4 { top: 64%; left: 50%; transform: rotate(5deg); }
  .img5 { top: 72%; left: 30%; transform: rotate(-12deg); }
  .img6 { top: 38%; left: 78%; transform: rotate(8deg); }
  .img7 { top: 10%; left: 40%; transform: rotate(-3deg); }
  .img8 { top: 55%; left: 80%; transform: rotate(4deg); } /* NEW: 7.jpg */

  /* Text container */
  .container {
    position: relative;
    z-index: 1;
    max-width: 500px;
    text-align: justify;
    font-size: 22px;
    color: black;
  }

  .container a {
    color: red;
    font-style: italic;
    text-decoration: none;
  }

  .container a:active,
  .container a:focus {
    font-weight: bold;
  }
</style>
</head>
<body>

<div class="background-images">
  <img src="11.jpg" class="img1" alt="">

  <img src="3.jpg"  class="img7" alt="">
