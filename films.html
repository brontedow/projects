<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Bronte Dow Films</title>
<style>
  /* Include padding in height/width calculations */
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    padding: 40px;
    font-family: sans-serif;
    display: flex;
    justify-content: center;  /* center horizontally */
    align-items: center;      /* center vertically */
    height: 100vh;            /* full viewport height */
  }

  /* Container for text + image */
  .container {
    display: flex;
    flex-direction: column;
    align-items: center;      /* center content horizontally */
    text-align: justify;      /* justify text */
    max-width: 500px;         /* match image width */
  }

  /* Sentence styling */
  .intro { 
    font-size: 22px;          /* same as index */
    margin-bottom: 20px;
  }

  .intro a { 
    color: red; 
    font-style: italic; 
    text-decoration: none; 
  }

  .intro a:active, .intro a:focus { 
    font-weight: bold; 
  }

  /* Image styling */
  .grid a img {
    width: 500px;             /* bigger image */
    max-width: 90vw;          /* responsive */
    aspect-ratio: 16/9;
    object-fit: cover;
    cursor: pointer;
    display: block;
  }
</style>
</head>
<body>

<div class="container">
  <div class="intro">

  </div>

  <div class="grid">
    <a href="https://vimeo.com/347524581?fl=ip&fe=ec" target="_blank">
      <img src="18.jpg" alt="Film thumbnail">
    </a>
  </div>
</div>

</body>
</html>
